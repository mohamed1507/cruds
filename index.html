<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="cruds">
        <div class="head">
            <h2>
                crud
            </h2>
            <p>product Management System</p>

        </div>
        <div class="inputs">
            <input type="text" placeholder="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small  id="total"></small>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <button class="create-btn" id="submit">CREATE</button>
            </div>
        </div>
        <div class="outputs">
            <div class="search-block">
                <input type="text" id="search" placeholder="search">
                <div class="btn-search">
                    <button id="search-title">Search By Title</button>
                    <button id="search-category">Search By Category</button>
                </div>

            </div>
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Category</th>
                    <th>Total</th>
                    <th>Update</th>
                    <th>Delete</th>

                </tr>
                <tbody id="tbody">
                   
                    
                </tbody>
            </table>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
